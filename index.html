<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@200;800&family=Oswald:wght@200&display=swap"
        rel="stylesheet">
    <!-- lato font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Montserrat:wght@200;700&family=Oswald:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Beyond-40</title>
    <script src="https://kit.fontawesome.com/1c473da9a4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="reviews">
        <h2>Reviews</h2>
    </div>
    <div class="container">
        <div class="star-summary">
            <div class="current-star-rating">
                <strong>4.9</strong>
            </div>
            <ul class="star-list-yellow">
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
                <i class="fas fa-star yellow-star"></i>
            </ul>
            <div>
                <p class="paragraph-reviews">Based on 3,194 Reviews</p>
            </div>
        </div>
        <div class="graphs">
            <div class="star-graph">
                <div class="gray-star">
                    <ul class="star-list-gray">
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <li>
                            <div class="bar">
                                <div class="fill five"></div>
                            </div>
                        </li>
                        <li>(2940)</li>
                    </ul>
                    <ul class="star-list-gray">
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <li>
                            <div class="bar">
                                <div class="fill four"></div>
                            </div>
                        </li>
                        <li>(230)</li>
                    </ul>
                    <ul class="star-list-gray">
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <li>
                            <div class="bar">
                                <div class="fill three"></div>
                            </div>
                        </li>
                        <li>(50)</li>
                    </ul>
                    <ul class="star-list-gray">
                        <i class="fas fa-star gray-star"></i>
                        <i class="fas fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <li>
                            <div class="bar">
                                <div class="fill two"></div>
                            </div>
                        </li>
                        <li>(5)</li>
                    </ul>
                    <ul class="star-list-gray">
                        <i class="fas fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <i class="far fa-star gray-star"></i>
                        <li>
                            <div class="bar">
                                <div class="fill one"></div>
                            </div>
                        </li>
                        <li>(7)</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="buttons">
            <span class="askAQuestion" role="button">Ask a Question</span>
            <span class="writeAReview" role="button">Write a Review</span>
        </div>
    </div>
</body>

</html>
